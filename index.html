<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по ИИН</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Поиск по ИИН</h1>
        <form id="lookup-form">
            <label for="id">Введите ИИН:</label>
            <input type="number" id="id" name="id" required autofocus>
            <button type="submit">Поиск</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
