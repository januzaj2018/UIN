<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Lookup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
</head>
<body>
<div class="container">
    <div class="language-switcher">
        <button onclick="switchLanguage('kz')">Қаз</button>
        <button onclick="switchLanguage('en')">Eng</button>
        <button onclick="switchLanguage('ru')">Рус</button>
    </div>
    <h1 data-lang="heading">ID Lookup</h1>
    <form id="lookup-form">
        <label for="id" data-lang="label">Enter ID:</label>
        <input type="number" id="id" name="id" required autofocus accept="data.xlsx">
        <button type="submit" data-lang="button">Search</button>
    </form>
    <div id="section"></div>
    <div id="place"></div>
</div>

<div class="events-section">
    <h2 data-lang="eventsHeading">Events</h2>
    <table id="events-table">
        <thead>
        <tr>
            <th data-lang="eventsTime">Time</th>
            <th data-lang="eventsDescription">Description</th>
        </tr>
        </thead>
        <tbody id="events">
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
